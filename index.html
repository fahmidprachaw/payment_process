<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8">
        <div class="d-flex align-items-center p-3 mb-3 bg-light shadow-sm rounded">
          <img src="images/53ff6db3442c23537fe73d0771cdb929.jpg" alt="Heirloom tomato" class="rounded mr-3 img-fluid">
          <div class="flex-grow-1">
            <h5 class="mb-1">Heirloom tomato</h5>
            <span class="text-success">$5.99 / kg</span>
          </div>
          <div>
            <span class="font-weight-bold">$5.99</span>
          </div>
        </div>

        <div class="d-flex align-items-center p-3 mb-3 bg-light shadow-sm rounded">
          <img src="images/ginger.jpg" alt="Organic ginger" class="rounded mr-3 img-fluid">
          <div class="flex-grow-1">
            <h5 class="mb-1">Organic ginger</h5>
            <span class="text-success">$12.99 / kg</span>
          </div>
          <div>
            <span class="font-weight-bold">$6.50</span>
          </div>
        </div>

        <div class="d-flex align-items-center p-3 bg-light shadow-sm rounded">
          <img src="images/onion.jpg" alt="Sweet onion" class="rounded mr-3 img-fluid">
          <div class="flex-grow-1">
            <h5 class="mb-1">Sweet onion</h5>
            <span class="text-success">$2.99 / kg</span>
          </div>
          <div>
            <span class="font-weight-bold">$14.95</span>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="bg-white p-4 shadow rounded">
          <h5 class="mb-4 font-weight-bold">Order summary</h5>
          <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 p-0">
              <span>Subtotal</span>
              <span>$27.44</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 p-0">
              <span>Shipping</span>
              <span>$3.99</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 p-0">
              <span>Tax</span>
              <span>$2.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 p-0 font-weight-bold">
              <span>Total</span>
              <span>$33.43</span>
            </li>
          </ul>
          <button class="btn btn-success btn-block">Continue to payment â†’</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
